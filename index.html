<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raydium Clone</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Token Swap</h1>

    <form id="swapForm" class="space-y-4">
      <!-- From Token -->
      <div>
        <label for="fromToken" class="block text-sm font-medium mb-1">From Token</label>
        <select id="fromToken" class="w-full p-2 bg-gray-700 rounded">
          <option value="ETH">ETH</option>
          <option value="SOL">SOL</option>
          <option value="BTC">BTC</option>
        </select>
      </div>

      <!-- To Token -->
      <div>
        <label for="toToken" class="block text-sm font-medium mb-1">To Token</label>
        <select id="toToken" class="w-full p-2 bg-gray-700 rounded">
          <option value="SOL">SOL</option>
          <option value="ETH">ETH</option>
          <option value="BTC">BTC</option>
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium mb-1">Amount</label>
        <input
          type="number"
          id="amount"
          class="w-full p-2 bg-gray-700 rounded"
          placeholder="Enter amount"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold"
      >
        Swap
      </button>
    </form>

    <div id="output" class="mt-4 text-center text-sm"></div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
